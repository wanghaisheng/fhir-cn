s="diagram-class-detail"><a xlink:href="procedure-definitions.html#Procedure.indication"><title>The reason why the procedure was performed. This may be due to a Condition, may be coded entity of some type, or may simply be present as text</title>indication</a> : <a xlink:href="datatypes.html#CodeableConcept">CodeableConcept</a> 0..*</text><text x="6.0" y="112.0" fill="black" class="diagram-class-detail"><a xlink:href="procedure-definitions.html#Procedure.date"><title>The dates over which the procedure was performed. Allows a period to support complex procedures that span more than one date, and also allows for the length of the procedure to be captured</title>date</a> : <a xlink:href="datatypes.html#Period">Period</a> 0..1</text><text x="6.0" y="126.0" fill="black" class="diagram-class-detail"><a xlink:href="procedure-definitions.html#Procedure.encounter"><title>The encounter during which the procedure was performed</title>encounter</a> : <a xlink:href="references.html#Resource">Resource</a>(<a xlink:href="encounter.html#Encounter">Encounter</a>) 0..1</text><text x="6.0" y="140.0" fill="black" class="diagram-class-detail"><a xlink:href="procedure-definitions.html#Procedure.outcome"><title>What was the outcome of the procedure - did it resolve reasons why the procedure was performed?</title>outcome</a> : <a xlink:href="datatypes.html#string">string</a> 0..1</text><text x="6.0" y="154.0" fill="black" class="diagram-class-detail"><a xlink:href="procedure-definitions.html#Procedure.report"><title>This could be a histology result. There could potentially be multiple reports - e.g. if this was a procedure that made multiple biopsies</title>report</a> : <a xlink:href="references.html#Resource">Resource</a>(<a xlink:href="diagnosticreport.html#DiagnosticReport">DiagnosticReport</a>) 0..*</text><text x="6.0" y="168.0" fill="black" class="diagram-class-detail"><a xlink:href="procedure-definitions.html#Procedure.complication"><title>Any complications that occurred during the procedure, or in the immediate post-operative period. These are generally tracked separately from the notes, which typically will describe the procedure itself rather than any &#39;post procedure&#39; issues</title>complication</a> : <a xlink:href="datatypes.html#CodeableConcept">CodeableConcept</a> 0..*</text><text x="6.0" y="182.0" fill="black" class="diagram-class-detail"><a xlink:href="procedure-definitions.html#Procedure.followUp"><title>If the procedure required specific follow up - e.g. removal of sutures. The followup may be represented as a simple note, or potentially could be more complex in which case the CarePlan resource can be used</title>followUp</a> : <a xlink:href="datatypes.html#string">string</a> 0..1</text><text x="6.0" y="196.0" fill="black" class="diagram-class-detail"><a xlink:href="procedure-definitions.html#Procedure.notes"><title>Any other notes about the procedure - e.g. the operative notes</title>notes</a> : <a xlink:href="datatypes.html#string">string</a> 0..1</text><rect x="300.0" y="0.0" rx="4" ry="4" width="152.0" height="64.0" filter="url(#shadow)" style="fill:#f0f8ff;stroke:black;stroke-width:1"/><line x1="300.0" y1="28.0" x2="452.0" y2="28.0" style="stroke:dimgrey;stroke-width:1"/><text x="376.0" y="20.0" fill="black" class="diagram-class-title">Performer</text><text x="306.0" y="42.0" fill="black" class="diagram-class-detail"><a xlink:href="procedure-definitions.html#Procedure.performer.person"><title>The practitioner who was involved in the procedure</title>person</a> : <a xlink:href="references.html#Resource">Resource</a>(<a xlink:href="practitioner.html#Practitioner">Practitioner</a>) 0..1</text><text x="306.0" y="56.0" fill="black" class="diagram-class-detail"><a xlink:href="procedure-definitions.html#Procedure.performer.role"><title>E.g. surgeon, anaethetist, endoscopist</title>role</a> : <a xlink:href="datatypes.html#CodeableConcept">CodeableConcept</a> 0..1</text><rect x="300.0" y="80.0" rx="4" ry="4" width="192.0" height="1